<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Liga</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="logo">
        <img src="images/logo.svg" alt="La Liga">
        <h1>No es fútbol, es La Liga</h1>
    </div>

    <table>
        <tr>
            <td class="champions">&nbsp;&nbsp;&nbsp;</td>
            <td>Champions League</td>
            <td class="europa">&nbsp;&nbsp;&nbsp;</td>
            <td>Europa League</td>
            <td class="conference">&nbsp;&nbsp;&nbsp;</td>
            <td>Conference League</td>
            <td class="descenso">&nbsp;&nbsp;&nbsp;</td>
            <td>Zona de descenso</td>
        </tr>
    </table>

    <table id="posiciones">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Logo</th>
                <th>Equípo</th>
                <th>Puntos</th>
                <th>Jugados</th>
                <th>Ganados</th>
                <th>Empatados</th>
                <th>Perdidos</th>
                <th>Goles Favor</th>
                <th>Goles Contra</th>
                <th>Diferencia Goles</th>
                <th>Rendimiento</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="resultados.js"></script>
</body>
</html>
