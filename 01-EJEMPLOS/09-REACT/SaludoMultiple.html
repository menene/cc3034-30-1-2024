<body>

    <div id="root"></div>

    <script type="text/babel">
        function Saludo(props) {
            return <h1 className="rojo">Hola {props.nombre}</h1>;
        }

        function App(props) {
            return <div>
                <Saludo nombre="Erick" />
                <Saludo nombre="Chuy" />
            </div>
        }

        // const nombre = "Erick"
        // ReactDOM.render(<Saludo nombre={nombre} />, document.getElementById('root'));

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
