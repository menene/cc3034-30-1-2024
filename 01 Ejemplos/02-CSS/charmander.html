<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokémon</title>

    <link rel="stylesheet" href="style/pokemon.css">
    <link rel='stylesheet' href='style/charmander.css'>
</head>
<body>
    <div class="logo">
        <img src="images/pokemon.png" alt="Pokémon">
    </div>

    <table width="100%">
        <tr>
            <td class="td-center">
                <a href="index.html">Inicio</a>
            </td>
            <td class="td-center">
                <a href="charmander.html">Charmander</a>
            </td>
            <td class="td-center">
                <a href="bulbasaur.html">Bulbasaur</a>
            </td>
            <td class="td-center">
                <a href="squirtle.html">Squirtle</a>
            </td>
        </tr>
    </table>

    <div class='pokemon-container'>
        <div class='pokemon'>
            <div class='charmander'>
                <div class='body'>
                    <div class='stomach'></div>

                    <div class='arm left-arm'></div>
                    <div class='arm right-arm'></div>

                    <div class='right-leg'>
                        <div class='right-hind-paw'></div>
                    </div>

                    <div class='tail-shadow'></div>
                    <div class='tail'>
                        <div class='flame'></div>
                    </div>

                    <div class='left-leg'>
                    <div class='left-hind-paw'></div>
                    </div>
                </div>
                <div class='head'>
                    <div class='cheek left-cheek'></div>
                    <div class='cheek right-cheek'></div>
                    <div class='eye left-eye'></div>
                    <div class='eye right-eye'></div>
                    <div class='mouth'></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
